name: sentiric

x-common-settings: &common-settings
  dns:
    - ${DISCOVERY_SERVICE_IPV4_ADDRESS:-10.88.5.1}
    - ${PRIMARY_DNS:-8.8.8.8}
    - ${SECONDARY_DNS:-1.1.1.1}
  dns_search:
    - ${DISCOVERY_DNS_SEARCH_DOMAIN:-service.sentiric.cloud}
  restart: always
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: all
            capabilities: [ gpu, compute, utility ]

networks:
  sentiric-net:
    driver: bridge
    name: sentiric-net
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-10.88.0.0/16}
          gateway: ${NETWORK_GATEWAY:-10.88.0.1}

volumes:
  infra-redis-data:
  llm-llama-models:
  llm-llama-loras:
  stt-whisper-models:
  tts-coqui-models:
  tts-coqui-history:
  tts-coqui-cache:
  tts-mms-cache:
  tts-mms-history:

services:
  # =============================================================
  # INFRASTRUCTURE
  # =============================================================
  redis:
    <<: *common-settings
    image: ghcr.io/sentiric/sentiric-redis:${TAG:-latest}
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
      - infra-redis-data:/data
    networks:
      sentiric-net:
        ipv4_address: ${REDIS_IPV4_ADDRESS:-10.88.10.3}
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]

  # =============================================================
  # AI ENGINE LAYER (SERVERS)
  # =============================================================

  # --- STT WHISPER (Server) ---
  stt-whisper-service:
    <<: *common-settings
    image: ghcr.io/sentiric/sentiric-stt-whisper-service:latest-gpu
    build:
      context: ../sentiric-stt-whisper-service
      dockerfile: Dockerfile.gpu
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
      - stt-whisper-models:/models
    environment:
      - ENV=development
      - STT_WHISPER_SERVICE_LOG_LEVEL=info
      - STT_WHISPER_SERVICE_HOST=stt-whisper-service
      - STT_WHISPER_SERVICE_HTTP_PORT=15030
      - STT_WHISPER_SERVICE_GRPC_PORT=15031
      # GPU Settings
      - STT_WHISPER_SERVICE_DEVICE=cuda
      - STT_WHISPER_SERVICE_MODEL_FILENAME=ggml-large-v3-turbo-q5_0.bin
      # Logic Settings
      - STT_WHISPER_SERVICE_LANGUAGE=tr
      - STT_WHISPER_SERVICE_VAD_THRESHOLD=0.75
      - STT_WHISPER_SERVICE_VAD_MS_MIN_DURATION=500
      - STT_WHISPER_SERVICE_PARALLEL_REQUESTS=1
      
      # [SECURITY - mTLS ENABLED]
      # Server tarafında bu 3 değişken doluysa Secure Mode başlar.
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - STT_WHISPER_SERVICE_CERT_PATH=/sentiric-certificates/certs/stt-whisper-service-chain.crt
      - STT_WHISPER_SERVICE_KEY_PATH=/sentiric-certificates/certs/stt-whisper-service.key
    networks:
      sentiric-net:
        ipv4_address: 10.88.50.3
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15030/health" ]
      interval: 30s
      timeout: 10s
      retries: 20

  # --- LLM LLAMA (Server) ---
  llm-llama-service:
    <<: *common-settings
    image: ghcr.io/sentiric/sentiric-llm-llama-service:latest-gpu
    build:
      context: ../sentiric-llm-llama-service
      dockerfile: Dockerfile.gpu
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
      - llm-llama-models:/models
      - llm-llama-loras:/lora_adapters
    environment:
      - ENV=development
      - LLM_LLAMA_SERVICE_LOG_LEVEL=info
      - LLM_LLAMA_SERVICE_HOST=llm-llama-service
      - LLM_LLAMA_SERVICE_HTTP_PORT=16070
      - LLM_LLAMA_SERVICE_GRPC_PORT=16071
      # Performance
      - LLM_LLAMA_SERVICE_GPU_LAYERS=0
      - LLM_LLAMA_SERVICE_CONTEXT_SIZE=1024
      - LLM_LLAMA_SERVICE_KV_OFFLOAD=false
      - LLM_LLAMA_SERVICE_USE_MMAP=false
      - LLM_LLAMA_SERVICE_ENABLE_BATCHING=false
      
      # [SECURITY - mTLS ENABLED]
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - LLM_LLAMA_SERVICE_CERT_PATH=/sentiric-certificates/certs/llm-llama-service-chain.crt
      - LLM_LLAMA_SERVICE_KEY_PATH=/sentiric-certificates/certs/llm-llama-service.key
    networks:
      sentiric-net:
        ipv4_address: 10.88.60.7
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:16070/health" ]
      interval: 30s
      timeout: 5s
      retries: 20

  # --- TTS COQUI (Server) ---
  tts-coqui-service:
    <<: *common-settings
    image: ghcr.io/sentiric/sentiric-tts-coqui-service:latest-gpu
    build:
      context: ../sentiric-tts-coqui-service
      dockerfile: Dockerfile
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
      - "${ASSETS_REPO_PATH:-../sentiric-assets}/docs/audio/speakers:/app/speakers"
      - tts-coqui-models:/root/.local/share/tts
    environment:
      - ENV=development
      - TTS_COQUI_SERVICE_DEBUG=false
      - TTS_COQUI_SERVICE_HTTP_PORT=14030
      - TTS_COQUI_SERVICE_GRPC_PORT=14031
      - TTS_COQUI_SERVICE_DEVICE=cuda
      
      # [SECURITY - mTLS ENABLED]
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - TTS_COQUI_SERVICE_CERT_PATH=/sentiric-certificates/certs/tts-coqui-service-chain.crt
      - TTS_COQUI_SERVICE_KEY_PATH=/sentiric-certificates/certs/tts-coqui-service.key
    networks:
      sentiric-net:
        ipv4_address: 10.88.40.3
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:14030/health" ]
      interval: 30s
      timeout: 10s
      retries: 20

  # =============================================================
  # GATEWAY & LOGIC LAYER (CLIENTS)
  # =============================================================

  # --- LLM GATEWAY (Client -> LLM Llama) ---
  llm-gateway-service:
    <<: *common-settings
    image: ghcr.io/sentiric/sentiric-llm-gateway-service:latest
    build:
      context: ../sentiric-llm-gateway-service
      dockerfile: Dockerfile
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
    environment:
      - ENV=development
      - RUST_LOG=info,sentiric_llm_gateway=debug
      - LLM_GATEWAY_SERVICE_HTTP_PORT=16020
      - LLM_GATEWAY_SERVICE_GRPC_PORT=16021
      
      # [FIX] URL şeması 'https' olmalı
      - LLM_LLAMA_SERVICE_GRPC_URL=https://llm-llama-service:16071

      # [SECURITY - mTLS Client Config]
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - LLM_GATEWAY_SERVICE_CERT_PATH=/sentiric-certificates/certs/llm-gateway-service-chain.crt
      - LLM_GATEWAY_SERVICE_KEY_PATH=/sentiric-certificates/certs/llm-gateway-service.key
    networks:
      sentiric-net:
        ipv4_address: 10.88.60.2
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "16021" ]
      interval: 10s
      retries: 10
    depends_on:
      llm-llama-service:
        condition: service_healthy

  # --- STT GATEWAY (Client -> STT Whisper) ---
  stt-gateway-service:
    <<: *common-settings
    image: ghcr.io/sentiric/sentiric-stt-gateway-service:latest
    build:
      context: ../sentiric-stt-gateway-service
      dockerfile: Dockerfile
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
    environment:
      - ENV=development
      - RUST_LOG=info,sentiric_stt_gateway=debug
      - STT_GATEWAY_SERVICE_HOST=stt-gateway-service
      - STT_GATEWAY_SERVICE_HTTP_PORT=15020
      - STT_GATEWAY_SERVICE_GRPC_PORT=15021
      
      # [FIX] URL şeması 'https' olmalı
      - STT_WHISPER_SERVICE_GRPC_URL=https://stt-whisper-service:15031

      # [SECURITY - mTLS Client Config]
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - STT_GATEWAY_SERVICE_CERT_PATH=/sentiric-certificates/certs/stt-gateway-service-chain.crt
      - STT_GATEWAY_SERVICE_KEY_PATH=/sentiric-certificates/certs/stt-gateway-service.key
    networks:
      sentiric-net:
        ipv4_address: 10.88.50.2
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "15021" ]
      interval: 10s
      retries: 10
    depends_on:
      stt-whisper-service:
        condition: service_healthy

  # --- TTS GATEWAY (Client -> TTS Engines) ---
  tts-gateway-service:
    <<: *common-settings
    image: ghcr.io/sentiric/sentiric-tts-gateway-service:latest
    build:
      context: ../sentiric-tts-gateway-service
      dockerfile: Dockerfile
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
    environment:
      - ENV=development
      - RUST_LOG=info,sentiric_tts_gateway=debug
      - TTS_GATEWAY_SERVICE_HTTP_PORT=14010
      - TTS_GATEWAY_SERVICE_GRPC_PORT=14011
      
      # [FIX] URL şeması 'https' olmalı
      - TTS_COQUI_SERVICE_URL=https://tts-coqui-service:14031
      # MMS henüz aktif değilse HTTP kalabilir veya kapatılabilir
      - TTS_MMS_SERVICE_URL=http://tts-mms-service:14061

      # [SECURITY - mTLS Client Config]
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - TTS_GATEWAY_SERVICE_CERT_PATH=/sentiric-certificates/certs/tts-gateway-service-chain.crt
      - TTS_GATEWAY_SERVICE_KEY_PATH=/sentiric-certificates/certs/tts-gateway-service.key
    networks:
      sentiric-net:
        ipv4_address: 10.88.40.1
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "14011" ]
      interval: 10s
      retries: 10
    depends_on:
      tts-coqui-service:
        condition: service_healthy

  # --- DIALOG SERVICE (Orchestrator) ---
  dialog-service:
    <<: *common-settings
    image: ghcr.io/sentiric/sentiric-dialog-service:latest
    build:
      context: ../sentiric-dialog-service
      dockerfile: Dockerfile
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
    environment:
      - ENV=development
      - LOG_LEVEL=debug
      - DIALOG_SERVICE_HTTP_PORT=12060
      - DIALOG_SERVICE_GRPC_PORT=12061
      - REDIS_URL=redis:6379
      
      # [FIX] URL Hedefi ve mTLS
      # Dialog service gateway'e bağlanır, gateway de mTLS ile korunur.
      # Ancak Dialog'un kendi mTLS yapılandırması burada:
      - LLM_GATEWAY_SERVICE_TARGET=llm-gateway-service:16021

      # [SECURITY - mTLS Client/Server Config]
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - DIALOG_SERVICE_CERT_PATH=/sentiric-certificates/certs/dialog-service-chain.crt
      - DIALOG_SERVICE_KEY_PATH=/sentiric-certificates/certs/dialog-service.key

    networks:
      sentiric-net:
        ipv4_address: 10.88.20.6
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:12060/health" ]
      interval: 10s
      retries: 10
    depends_on:
      redis:
        condition: service_healthy
      llm-gateway-service:
        condition: service_healthy

  # --- STREAM GATEWAY (Edge Entry Point) ---
  stream-gateway-service:
    image: ghcr.io/sentiric/sentiric-stream-gateway-service:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "${CERTIFICATES_REPO_PATH:-../sentiric-certificates}:/sentiric-certificates:ro"
    environment:
      - ENV=development
      - RUST_LOG=info,sentiric_stream_gateway=debug
      - STREAM_GATEWAY_SERVICE_HOST=stream-gateway-service
      
      # [FIX] Tüm Gateway URL'leri HTTPS olmalı
      - STT_GATEWAY_GRPC_URL=https://stt-gateway-service:15021
      - DIALOG_SERVICE_GRPC_URL=https://dialog-service:12061
      - TTS_GATEWAY_GRPC_URL=https://tts-gateway-service:14011
      
      - TTS_DEFAULT_VOICE_ID=coqui:default

      # [SECURITY - mTLS Client Config]
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - STREAM_GATEWAY_SERVICE_CERT_PATH=/sentiric-certificates/certs/stream-gateway-service-chain.crt
      - STREAM_GATEWAY_SERVICE_KEY_PATH=/sentiric-certificates/certs/stream-gateway-service.key
    ports:
      - "18030:18030"
      - "18032:18032"
    networks:
      sentiric-net:
        ipv4_address: 10.88.80.3
    healthcheck:
      test: [ "CMD", "timeout", "1s", "bash", "-c", "</dev/tcp/localhost/18030" ]
      interval: 10s
      retries: 10
    depends_on:
      stt-gateway-service:
        condition: service_healthy
      tts-gateway-service:
        condition: service_healthy
      dialog-service:
        condition: service_healthy