<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sentiric Assistant | Streaming Gateway</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- SPLASH SCREEN (AudioContext Unlocker) -->
<div id="splashScreen">
    <div class="splash-content">
        <div class="logo-pulse">
            <i class="fas fa-fingerprint"></i>
        </div>
        <h1>SENTIRIC AI</h1>
        <p>Sesli Arayüzü Başlatmak İçin Tıklayın</p>
        <button id="startBtn">BAŞLAT</button>
    </div>
</div>

<div class="app-container">
    <!-- Header -->
    <header class="header">
        <div class="brand">
            <div id="connDot" class="status-dot"></div>
            <span class="brand-text">SENTIRIC <span class="version">v10.0 PRO</span></span>
        </div>
        <div class="header-info">
            <span id="systemStatus" class="status-text">Bekleniyor...</span>
        </div>
    </header>

    <!-- Chat Area -->
    <div id="chatFeed" class="chat-zone">
        <div class="msg-row system">
            <div class="bubble">
                Sistem aktif. Eller serbest modu devrede.
            </div>
        </div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls-area">
        <!-- Visualizer Canvas -->
        <canvas id="audioViz" class="viz-canvas"></canvas>

        <!-- Mic Button -->
        <div class="mic-wrapper">
            <div id="micRing" class="mic-ring"></div>
            <button id="micBtn" class="mic-btn">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        
        <div class="hint">Otomatik Algılama (VAD)</div>
    </div>
</div>

<script src="js/audio-core.js"></script>
<script src="js/app.js"></script>
</body>
</html>
