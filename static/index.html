<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric Stream Gateway - Live Debugger</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --terminal-bg: #161b22;
            --text-primary: #c9d1d9;
            --accent-color: #58a6ff;
            --success-color: #3fb950;
            --error-color: #f85149;
            --warning-color: #d29922;
        }
        body { margin: 0; padding: 20px; font-family: 'Consolas', 'Monaco', monospace; background: var(--bg-color); color: var(--text-primary); display: flex; gap: 20px; height: 95vh; }
        
        .panel { flex: 1; background: var(--terminal-bg); border: 1px solid #30363d; border-radius: 6px; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { background: #21262d; padding: 10px; font-weight: bold; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        
        /* Chat Area */
        #chat-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 10px; border-radius: 8px; font-size: 14px; line-height: 1.4; animation: fadeIn 0.3s; }
        .user { align-self: flex-end; background: #1f6feb; color: white; }
        .ai { align-self: flex-start; background: #30363d; border: 1px solid #484f58; }
        .subtitle { font-size: 12px; color: #8b949e; margin-bottom: 4px; display: block; }

        /* Terminal Area */
        #log-area { flex: 1; padding: 10px; overflow-y: auto; font-size: 12px; font-family: 'Courier New', monospace; background: #0d1117; color: #8b949e; }
        .log-entry { margin-bottom: 4px; border-left: 3px solid transparent; padding-left: 8px; }
        .log-stt { border-color: var(--warning-color); color: #e3b341; }
        .log-llm { border-color: var(--accent-color); color: #79c0ff; }
        .log-tts { border-color: var(--success-color); color: #56d364; }
        .log-error { border-color: var(--error-color); color: #ffa198; }

        /* Controls */
        .controls { padding: 20px; border-top: 1px solid #30363d; display: flex; gap: 10px; align-items: center; justify-content: center; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: all 0.2s; font-size: 16px; display: flex; align-items: center; gap: 8px; }
        .btn-mic { background: #238636; color: white; }
        .btn-mic.recording { background: #da3633; animation: pulse 1.5s infinite; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; background: #30363d; }
        .status-badge.connected { background: #238636; color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(218, 54, 51, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(218, 54, 51, 0); } 100% { box-shadow: 0 0 0 0 rgba(218, 54, 51, 0); } }
    </style>
</head>
<body>

    <div class="panel" style="flex: 2;">
        <div class="panel-header">
            <span>ðŸ’¬ Live Conversation</span>
            <span id="connStatus" class="status-badge">Disconnected</span>
        </div>
        <div id="chat-area">
            <div class="bubble ai"><span class="subtitle">System</span>Sentiric Gateway'e hoÅŸ geldiniz. BaÄŸlanÄ±lÄ±yor...</div>
        </div>
        <div class="controls">
            <button id="micBtn" class="btn btn-mic" disabled>
                <span>ðŸŽ¤</span> <span id="micText">BaÅŸlat</span>
            </button>
            <div style="font-size: 12px; color: #8b949e;">VAD (Ses Aktivite) Modu Aktif</div>
        </div>
    </div>

    <div class="panel" style="flex: 1;">
        <div class="panel-header">
            <span>ðŸ“Ÿ Telemetry Log</span>
            <button onclick="document.getElementById('log-area').innerHTML=''" style="background:none; border:none; color:#8b949e; cursor:pointer;">Clear</button>
        </div>
        <div id="log-area"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
