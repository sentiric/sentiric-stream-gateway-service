<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric AI Assistant</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --chat-bg: #1e293b;
            --user-msg: #3b82f6;
            --ai-msg: #334155;
            --accent: #0ea5e9;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        header {
            padding: 20px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 { margin: 0; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .badge.online { background: #059669; color: white; }
        .badge.offline { background: #dc2626; color: white; }

        /* CHAT AREA */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg);
            border-bottom-left-radius: 2px;
        }

        .message .meta {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 4px;
            display: block;
        }

        /* CONTROLS */
        .controls-area {
            padding: 20px;
            background: var(--chat-bg);
            border-top: 1px solid #334155;
        }

        .visualizer-container {
            height: 40px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        canvas { width: 100%; height: 100%; }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #475569;
            background: #0f172a;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus { border-color: var(--accent); }

        button {
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #micBtn {
            width: 50px;
            height: 50px;
            background: var(--ai-msg);
            color: var(--accent);
            font-size: 1.2rem;
        }

        #micBtn.recording {
            background: #dc2626;
            color: white;
            animation: pulse 1.5s infinite;
        }

        #sendBtn {
            background: var(--accent);
            color: white;
            border-radius: 25px;
            padding: 0 25px;
            height: 46px;
            font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
    </style>
</head>
<body>

<header>
    <h1>
        <span>ðŸ¤– Sentiric Assistant</span>
    </h1>
    <div id="connectionStatus" class="badge offline">Disconnected</div>
</header>

<div id="chat-container">
    <div class="message ai">
        <span class="meta">System</span>
        Sentiric Gateway'e hoÅŸ geldiniz. Size nasÄ±l yardÄ±mcÄ± olabilirim?
    </div>
</div>

<div class="controls-area">
    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>
    
    <div class="input-group">
        <button id="micBtn" title="Bas KonuÅŸ">ðŸŽ¤</button>
        <input type="text" id="textInput" placeholder="Bir mesaj yazÄ±n..." autocomplete="off">
        <button id="sendBtn">GÃ¶nder</button>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // Otomatik Protokol Tespiti (HTTPS ise WSS, HTTP ise WS)
    const PROTOCOL = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const WS_URL = `${PROTOCOL}//${window.location.host}/ws`;

    // --- STATE ---
    let socket;
    let mediaRecorder;
    let audioContext;
    let isRecording = false;
    let audioQueue = [];
    let isPlaying = false;

    // --- DOM ELEMENTS ---
    const statusBadge = document.getElementById('connectionStatus');
    const chatContainer = document.getElementById('chat-container');
    const micBtn = document.getElementById('micBtn');
    const sendBtn = document.getElementById('sendBtn');
    const textInput = document.getElementById('textInput');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');

    // --- INITIALIZATION ---
    function init() {
        connectWebSocket();
        setupVisualizer();
    }

    function connectWebSocket() {
        statusBadge.textContent = "Connecting...";
        statusBadge.className = "badge offline";

        socket = new WebSocket(WS_URL);

        socket.onopen = () => {
            console.log("WebSocket Connected");
            statusBadge.textContent = "Online";
            statusBadge.className = "badge online";
        };

        socket.onclose = () => {
            console.log("WebSocket Disconnected");
            statusBadge.textContent = "Disconnected";
            statusBadge.className = "badge offline";
            // Auto reconnect after 3s
            setTimeout(connectWebSocket, 3000);
        };

        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
            addMessage("System", "BaÄŸlantÄ± hatasÄ± oluÅŸtu.", "ai");
        };

        socket.onmessage = async (event) => {
            if (event.data instanceof Blob) {
                // Binary Audio
                handleAudioData(event.data);
            } else {
                // Text Data (JSON)
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'subtitle') {
                        addMessage("Sentiric", msg.text, "ai");
                    }
                } catch (e) {
                    // Fallback for raw text
                    console.log("Raw text received:", event.data);
                }
            }
        };
    }

    // --- AUDIO HANDLING ---
    async function handleAudioData(blob) {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // TarayÄ±cÄ± politikasÄ±: KullanÄ±cÄ± etkileÅŸimi olmadan ses Ã§almaz.
        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }

        const arrayBuffer = await blob.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        
        playAudioBuffer(audioBuffer);
    }

    function playAudioBuffer(buffer) {
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
    }

    // --- MICROPHONE HANDLING ---
    micBtn.onclick = async () => {
        if (!isRecording) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                startRecording(stream);
            } catch (err) {
                alert("Mikrofon izni gerekli: " + err.message);
                console.error(err);
            }
        } else {
            stopRecording();
        }
    };

    function startRecording(stream) {
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
        
        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                socket.send(event.data);
            }
        };

        mediaRecorder.start(100); // 100ms chunks
        isRecording = true;
        micBtn.classList.add('recording');
        micBtn.innerHTML = "ðŸŸ¥"; // Stop icon
        visualize(stream);
    }

    function stopRecording() {
        if (mediaRecorder) {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }
        isRecording = false;
        micBtn.classList.remove('recording');
        micBtn.innerHTML = "ðŸŽ¤";
    }

    // --- TEXT CHAT HANDLING ---
    sendBtn.onclick = sendMessage;
    textInput.onkeypress = (e) => {
        if (e.key === 'Enter') sendMessage();
    };

    function sendMessage() {
        const text = textInput.value.trim();
        if (!text || socket.readyState !== WebSocket.OPEN) return;

        // UI Update
        addMessage("You", text, "user");
        
        // Send to Server
        socket.send(text);
        textInput.value = '';
    }

    // --- UI HELPERS ---
    function addMessage(sender, text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerHTML = `<span class="meta">${sender}</span>${text}`;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // --- VISUALIZER (Simple Sine Wave) ---
    function setupVisualizer() {
        canvasCtx.fillStyle = '#1e293b';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function visualize(stream) {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        const analyzer = audioContext.createAnalyser();
        analyzer.fftSize = 256;
        source.connect(analyzer);

        const bufferLength = analyzer.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            if (!isRecording) {
                canvasCtx.fillStyle = '#1e293b';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                return;
            }
            requestAnimationFrame(draw);
            analyzer.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = '#1e293b';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 200)`;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }
        draw();
    }

    // Start App
    init();
</script>

</body>
</html>
